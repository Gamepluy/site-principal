<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Roupas Devil May Cry</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            font-style: italic;
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-container:nth-child(odd) {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
        }

        .image-container:nth-child(even) {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row image-container">
            <div class="col-12">
                <img src="banana.png" alt="Roupa Dante Devil May Cry 1">
                <h1>Banana</h1>
            </div>
        </div>

        <div class="row image-container">
            <div class="col-12">
                <img src="maçã.png" alt="Roupa Dante Devil May Cry 3">
                <h1>Maçã</h1>
            </div>
        </div>

        <div class="row image-container">
            <div class="col-12">
                <img src="melancia.png" alt="Roupa Dante Devil May Cry 5">
                <h1>Melancia</h1>
            </div>
        </div>

        <div class="row image-container">
            <div class="col-12">
                <img src="pera.png" alt="Roupa Vergil Devil May Cry 3">
                <h1>Pera</h1>
            </div>
        </div>

        <div class="row image-container">
            <div class="col-12">
                <img src="terra.png" alt="Roupa Vergil Devil May Cry 5">
                <h1>Pastel</h1>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
