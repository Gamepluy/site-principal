<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Bootstrap</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            border: 2px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h2>Usando propriedades individuais de margens</h2>
    <div>
        Este elemento div tem uma margem de cima de 100px, direita de 150px, de baixo igual a 100px e da esquerda de 80px
    </div>
    <br>
    <img src="Brasil.png" alt="Imagem do Brasil" width="800px" height="500px">
    
    <!-- Link para o Bootstrap JS e dependÃªncias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
